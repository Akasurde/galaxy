---

- name: Sending email
  mail:
    host: "{{ sendmail_host }}"
    port: "{{ sendmail_port }}"
    username: "{{ sendmail_username }}"
    password: "{{ sendmail_password }}"
    to: "{{ sendmail_to }}"
    cc: "{{ sendmail_cc }}"
    subject: "{{ sendmail_subject }}"
    body: "{{ sendmail_body }}"
    attach: "{{ sendmail_attachments }}"
    headers: "{{ sendmail_headers }}"
    subtype: "{{ sendmail_subtype }}"
    charset: "{{ sendmail_charset }}"
