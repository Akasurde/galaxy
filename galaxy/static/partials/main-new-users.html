 <div class="row title-row">
  <div class="col-lg-12"><strong>New Users</strong></div>
 </div>
 <div class="row">
  <div class="col-lg-7 hdr-row">
   <a href ng-click="toggle_item(new_users, 'username'); getNewUsers()">Username
    <span ng-switch on="new_users.reverse" ng-show="new_users.sort_col == 'username'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
  <div class="col-lg-5 hdr-row text-right">
   <a href ng-click="toggle_item(new_users, 'date_joined'); getNewUsers()">Joined On
    <span ng-switch on="new_users.reverse" ng-show="new_users.sort_col == 'date_joined'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
 </div>
 <div class="row" ng-repeat="user in new_users.data">
  <div class="col-lg-7 nowrap"><a href="/list#/users/{{user.id}}">{{ user.username }}</a></div>
  <div class="col-lg-5 nowrap text-right">{{user.date_joined|date:'dd MMM, yyyy'}}</div>
 </div>
