 <div class="row title-row">
   <div class="col-lg-12"><strong>Top Categories</strong></div>
 </div>
 <div class="row hdr-row">
  <div class="col-lg-7">
   <a href ng-click="toggle_item(categories, 'name'); getCategories()">Category
    <span ng-switch on="categories.reverse" ng-show="categories.sort_col == 'name'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
  <div class="col-lg-5 hdr-row text-right">
   <a href ng-click="toggle_item(categories, 'num_roles'); getCategories()">Total Roles
    <span ng-switch on="categories.reverse" ng-show="categories.sort_col == 'num_roles'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
 </div>
 <div class="row" ng-repeat="category in categories.data">
  <div class="col-lg-7"><a href="/list#/roles/category/{{category.name}}">{{ category.name }}</a></div>
  <div class="col-lg-5 text-right"><strong>{{category.num_roles}}</strong></div>
 </div>

 <table class="table table-responsive table-condensed">
     <caption>Top Categories</caption>
     <tr>
         <th ng-click="toggle_item(categories, 'name'); getCategories()">Category
             <span ng-switch on="categories.reverse" ng-show="categories.sort_col == 'name'">
             <i ng-switch-when="false" class="fa fa-caret-down"></i>
             <i ng-switch-default class="fa fa-caret-up"></i></span>
         </th>
         <th ng-click="toggle_item(categories, 'num_roles'); getCategories()">Total Roles 
             <span ng-switch on="categories.reverse" ng-show="categories.sort_col == 'num_roles'">
             <i ng-switch-when="false" class="fa fa-caret-down"></i>
             <i ng-switch-default class="fa fa-caret-up"></i>
             </span>
         </th>
     </tr>
     <tbody>
     <tr ng-repeat="category in categories.data">
         <th><a href="/list#/roles/category/{{category.name}}">{{ category.name }}</a></th>
         <th><strong>{{category.num_roles}}</strong></th>
     </tr>
 </table>
