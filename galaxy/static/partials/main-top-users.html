 <div class="row"><div class="col-lg-12 title-row"><strong>Top Users</strong></div></div>
 <div class="row">
  <div class="col-lg-6 hdr-row">
   <a href ng-click="toggle_item(top_users, 'username'); getTopUsers()">Username
    <span ng-switch on="top_users.reverse" ng-show="top_users.sort_col == 'username'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
  <div class="col-lg-3 hdr-row text-right">
   <a href ng-click="toggle_item(top_users, 'num_roles'); getTopUsers()"># Roles
    <span ng-switch on="top_users.reverse" ng-show="top_users.sort_col == 'num_roles'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
  <div class="col-lg-3 hdr-row text-right">
   <a href ng-click="toggle_item(top_users, 'avg_role_score'); getTopUsers()">Avg.Score
    <span ng-switch on="top_users.reverse" ng-show="top_users.sort_col == 'avg_role_score'">
    <i ng-switch-when="false" class="fa fa-caret-down"></i>
    <i ng-switch-default class="fa fa-caret-up"></i>
    </span>
   </a>
  </div>
 </div>
 <div class="row" ng-repeat="user in top_users.data">
  <div class="col-lg-6 nowrap"><a href="/list#/users/{{user.id}}">{{ user.username }}</a></div>
  <div class="col-lg-3 nowrap text-right">{{ user.num_roles }}</a></div>
  <div class="col-lg-3 nowrap text-right"><strong>{{user.avg_role_score|number:2}}</strong></div>
 </div>
