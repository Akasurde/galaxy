   <table class="table ga-table-striped table-hover role-list-table">
      <thead>
      <tr>
          <th>Role</th>
          <th>Categories</th>
          <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="role in roles">
           <td class="role">
               <div class="rolename"><a href="#/roles/{{role.id}}">{{role.name}}</a></div>
               <div class="score-section">
                   <div class="scores">
                       <div class="score">
                           <span ng-show="role.average_score == '0.0'" class="score-value-na">NA</span>
                           <span ng-show="role.average_score != '0.0'" class="score-value">{{ role.average_score|number:1 }}</span>
                           <span class="fld-label">Community Score</span>
                       </div>
                       <div class="score">
                           <span ng-show="role.average_aw_score == '0.0'" class="score-value-na">NA</span>
                           <span ng-show="role.average_aw_score != '0.0'" class="score-value">{{ role.average_aw_score|number:1 }}</span>
                           <span class="fld-label">Ansible Score</span>
                       </div> 
                   </div>
               </div>
               <div ng-show="display_user_info" class="userinfo">
                   <span class="username"><span class="fld-label">Author:</span> <a href="#/users/{{role.summary_fields.owner.id}}">{{role.summary_fields.owner.username}}</a></span><br />
               </div>
           </td>
           <td class="col-lg-2">
               <a href="#/roles/category/{{category}}" ng-repeat="category in role.summary_fields.categories" class="category">{{category}}</a>
           </td>
           <td class="col-lg-7 description">{{role.description}}</td>
       </tr>
       <tr ng-show="roles.length == 0">
           <td>No roles found.</td>
       </tr>
       </tbody>
   </table>
   <div ng-show="roles" ng-init="target='roles'; list_data=list_data.roles">
       <ng-include src="'/static/partials/paginateWidget.html'"></ng-include>
   </div>
