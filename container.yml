version: "2"
settings:
  save_conductor_container: false
  vars_files:
  - develop.yml
    
services:
  django:
    from: centos:7
    working_dir: /galaxy
    links:
      - postgres
      - elastic
      - memcache
      - rabbit
    command: [/usr/local/bin/dumb-init, /setup/start-development.sh]
    user: django
    ports:
      - "8000:8000"
    environment: 
      - C_FORCE_ROOT=1
    dev_overrides:
      volumes:
        - ${PWD}:/galaxy:z
    roles:
    - django-role

  postgres:
    from: postgres:9.5.4
    environment:
      - POSTGRES_PASSWORD={{ galaxy_postgres_password }}
      - POSTGRES_USER={{ galaxy_postgres_user }}
      - POSTGRES_DB={{ galaxy_postgres_db }} 

  elastic:
    from: elasticsearch:2.4.1

  memcache:
    from: memcached:latest

  rabbit:
    from: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER={{ galaxy_rabbitmq_user }}
      - RABBITMQ_DEFAULT_PASS={{ galaxy_rabbitmq_pass }}
      - RABBITMQ_DEFAULT_VHOST={{ galaxy_rabbitmq_vhost }}

  gulp:
    from: centos:7
    command: ["/bin/true"]
    working_dir: /galaxy
    dev_overrides:
      entrypoint: /usr/bin/entrypoint.sh
      command: [/usr/local/bin/dumb-init, /usr/bin/gulp]
      working_dir: /galaxy
      volumes:
        - ${PWD}:/galaxy:z
    roles:
    - gulp-role

registries: {}
