- name: Confirm the web server up 
  hosts: localhost
  gather_facts: no
  connection: local
  vars: 
    host: 0.0.0.0
    port: 8000

  tasks:
    - name: Wait for server to start  
      wait_for:
        host: "{{ host }}"
        port: "{{ port }}"
        delay: 60
        timeout: 300
 
    - name: Access the home page
      uri: 
        url: "http://{{ host }}:{{ port }}"
        return_content: yes
      register: homeout 
       
    - debug: var=homeout 

    - name: Assert expected output found
      assert:
        that:
          - "'Jump-start your automation project' in homeout.content"

